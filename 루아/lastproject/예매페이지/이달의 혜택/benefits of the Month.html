<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/benefits of the Month.css">
    <link rel="stylesheet" href="../../font.css">
</head>
<body>
    <div class='rap'>
        <div class="header">
            <div class="toMonth">
                <div class="btn prevDay"></div>
                <h2 class='dateTitle'></h2>
                <div class="btn nextDay"></div>
            </div>
        </div>
        
        <div>
            <div class="grid1 dateHead">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="grid2 dateBoard"></div>
        </div>

        <div class="click__day"></div>
        <div class="box">
            <div class="a">
                <div class="boxitem__1">
                    <div class="fontSize15">어른</div>
                    <div class="fontSize25 fontColerA6A0A0 num1">0</div>
                    <div class="pmBtn">
                        <button class="plusBtn">+</button>
                        <button class="minusBtn">-</button>
                    </div>
                </div>
                <div class="fontSize15 fontColerA6A0A0">만 19세 이상</div>
            </div>

            <div class="a">
                <div class="boxitem__1">
                    <div class="fontSize15">청소년</div>
                    <div class="fontSize25 fontColerA6A0A0 num2">0</div>
                    <div class="pmBtn">
                        <button class="plusBtn">+</button>
                        <button class="minusBtn">-</button>
                    </div>
                </div>
                <div class="fontSize15 fontColerA6A0A0">만 13세이상 ~ 만 18세</div>
            </div>

            <div class="a">
                <div class="boxitem__1">
                    <div class="fontSize15">어린이</div>
                    <div class="fontSize25 fontColerA6A0A0 num3">0</div>
                    <div class="pmBtn">
                        <button class="plusBtn">+</button>
                        <button class="minusBtn">-</button>
                    </div>
                </div>
                <div class="fontSize15 fontColerA6A0A0">만 36개월이상 ~ 만 12세</div>
            </div>
      </div>
</body>
<script src="./js/benefits of the Month.js"></script>
</html>
