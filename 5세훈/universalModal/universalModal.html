<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="universalModalCss/universalModal.css">
</head>
<body>
	
	<button id="open">모달창 열기</button>
	<div class="modal hidden">
		<div class="md_overlay"></div>
		<div class="md_content">
            <div class="md_content_container">
                <div class = "btn_box">
                    <button type="button" class="btn_close">X</button>
                </div>
                <div class="md_container">
                    <div class="md_container_left">
                        <span class="md_container_leftComment1">THE FLYING</span>
                        <span class="md_container_leftComment2">DINOSAUR</span>
                        <div class="btn_imageChoice">
                            <button class="btn_img1"></button>
                            <button class="btn_img2"></button>
                            <button class="btn_img3"></button>
                        </div>
                    </div>
                    <div class="md_container_right">
                        <div class="toggle_box">
                            <span class="toggle_header">DETAIL</span>
                            <span class="toggle_header2">ABOUT</span>
                        </div>
                        <div>
                            <button class="ride_btn">라이드 어트랙션</button>
                            <div class="detail_commentbox">
                                <span class="ride_name">더 플라잉 다이너소어</span>
                                <div>
                                    <img src="image/modalIconAtt.png" alt="" class="icon_attraction">
                                    <span class="icon_comment">어트랙션 특징</span>

                                    <img src="image/madalIconEarth.png" alt="" class="icon_earth">
                                    <span class="icon_comment">익스프레스 패스 사용 가능</span>
                                    </br>

                                    <span class="small_explain">절규/스릴 만점</span>
                                    <span class="small_explain2">익스프레스 패스권 구매</span>
                                </div>
                                <div>
                                    <img src="image/iconalertCircle.png" alt="" class="icon_Alert">
                                    <span class="icon_comment">유니버설 VIP 익스피리언스</span>

                                    <img src="image/iconCamera.png" alt="" class="icon_Camera">
                                    <span class="icon_comment">서비스</span>
                                    </br>

                                    <span class="small_explain3">유니버설 VIP 익스피리언스 우선 안내</span>
                                    <span class="small_explain4">포토 서비스</span>
                                </div>




                                <div>
                                    <img src="image/iconheightLimit.png" alt="" class="icon_attraction">
                                    <span class="icon_comment">신장 제한</span>

                                    <img src="image/iconWith.png" alt="" class="icon_with">
                                    <span class="icon_comment">보호자 동승 시</span>
                                    </br>

                                    <span class="small_explain">132cm 이상 198cm 이하</span>
                                    <span class="small_explain5">신장 제한은 132cm 이상</span>
                                </div>


                                <div>
                                    <img src="image/iconalertCircle.png" alt="" class="icon_attraction">
                                    <span class="icon_comment">소요 시간</span>

                                    <img src="image/iconCareer.png" alt="" class="icon_Career">
                                    <span class="icon_comment">짐 반입 금지</span>
                                    </br>

                                    <span class="small_explain6">약 3분</span>
                                    <span class="small_explain7">물품 보관함 없음</span>
                                </div>



                                <div>
                                    <img src="image/iconPerson.png" alt="" class="icon_person">
                                    <span class="icon_comment">정원</span>

                                    <img src="image/iconUniversal.png" alt="" class="icon_universal">
                                    <span class="icon_comment">안심 안전한 파크 운영</span>
                                    </br>

                                    <span class="small_explain8">32명(4명 X 8열)</span>

                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                    <div class="bird"></div>
            </div>
		</div>
	</div>
    <script src="universalModalJs/universalModal.js"></script>
</body>
</html>
