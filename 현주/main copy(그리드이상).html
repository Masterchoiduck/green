<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main_tab.css">
    <link rel="stylesheet" href="main_web.css">
    <link rel="stylesheet" href="main_app.css">
    <title>UNIVERSAL STUDIO</title>
</head>
<body>
    <!--헤더-->
    <header id="main_header">
        <div class="logo">
            <img src="img/로고_화이트_최종.png" alt="유니버셜스튜디오 한국버전 로고">
        </div>
        <div class="top_menu">
            <div class="menu_bar">요금혜택</div>
            <div class="menu_bar">즐길거리</div>
            <div class="menu_bar">추천코스</div>
            <div class="menu_bar">소통서비스</div>
            <div class="menu_bar">이용가이드 </div>
        </div>
        <div class="right_menu">
            <div class="menu_icon">
                <img src="img/icon/search_end.png" alt="검색 아이콘">
            </div> 
            <div class="menu_icon">
                <img src="img/icon/ticket2.png" alt="이용권 구매 아이콘">
            </div>
            <div class="menu_icon">
                <img src="img/icon/user_end.png" alt="마이페이지 아이콘">
            </div>
        </div>
    </header>
    <div id="main_side_bar">
        <img class="guide_map_icon" src="img/web/가이드맵_미니언즈_아이콘.png" alt="가이드맵">
    </div>
    <div id="main_container">
        <!--메인페이지-->
        <div id="main_fullPage">

            <!--메인 첫 페이지-->
            <div class="main_section full1">
                <video class="earth_video" height="100%" width="auto" autoplay muted>
                    <source src="img/web/진짜.mp4">
                </video>
            </div>

            <!--할인혜택 페이지-->
            <div class="main_section full2">
                <div class="main_section_top benefit_title_total">
                    <div class="main_blank1"></div>
                    <div class="main_title benefit">할인혜택</div>
                    <div class="main_All benefit2">All Benefits ></div>
                    <div class="main_blank1"></div>
                </div>
                <div class="main_section_bottom benefit_content_total">
                    <div class="main_blank2"></div>
                    <div class="benefit_content_real">
                        <div class="main_img benefit3"><img src="img/web/현대카드 3.png" alt=""></div>
                        <div class="main_img benefit3"><img src="img/web/KT멤버십카드 1.png" alt=""></div>
                        <div class="main_img benefit3"><img src="img/web/T멤버십카드 1.png" alt=""></div>
                        <div class="main_img benefit3"><img src="img/web/LGU+멤버십카드 1.png" alt=""></div>
                        <div class="main_img benefit3"><img src="img/web/토끼띠할인.png" alt=""></div>
                        <div class="main_img benefit3"><img src="img/web/문화누리카드할인.png" alt=""></div>
                        <div class="main_img benefit3"><img src="img/web/장애인할인 1.png" alt=""></div>
                        <div class="main_img benefit3"><img src="img/web/국가유공자할인 1.png" alt=""></div>
                    </div>
                    <div class="main_blank2"></div>
                </div>
            </div>

            <!--베스트 어트랙션 페이지-->
            <div class="main_section full3">
                <div class="main_section_top attraction_title_total">
                    <div class="main_blank1"></div>
                    <div class="main_title attraction">BEST ATTRACTION</div>
                    <div class="main_All attraction2">All Attraction ></div>
                    <div class="main_blank1"></div>
                </div>
                <div class="main_section_bottom attraction_content_total">
                    <div class="main_attraction_big">
                        <div class="att_b1">
                            <img src="img/web/어트랙션_해리포터 앤드 포비든 저니_빅.png" alt="">
                        </div>
                    </div>
                    <div class="main_attraction_small">
                        <div class="att_s1"><img src="img/web/어트랙션_해리포터 앤드 포비든 저니_스몰.png" alt=""></div>
                        <div class="att_s2"><img src="img/web/어트랙션_쥬라기 라이드_스몰.png" alt=""></div>
                        <div class="att_s3"><img src="img/web/어트랙션_미니언 메이헴_스몰.png" alt=""></div>
                        <div class="att_s4"><img src="img/web/어트랙션_미니언 2_스몰.png" alt=""></div>
                        <div class="att_s5"><img src="img/web/어트랙션_마리오 카트_ 쿠파의 도전장_스몰.png" alt=""></div>
                        <div class="att_s6"><img src="img/web/어트랙션_쥬라기월드 플라잉다이너소어_스몰.png" alt=""></div>
                    </div>
                    
                </div>


            </div>

            <!--퍼레이드 페이지-->
            <div class="main_section full4">
                <div class="main_section_top parade_title_total">
                    <div class="main_blank1"></div>
                    <div class="main_title parade">PARADE</div>
                    <div class="main_All parade2">All Parades ></div>
                    <div class="main_blank1"></div>
                </div>
            </div>

            <!--푸터-->
            <div class="main_section footer">푸터</div>

        </div>
























    </div>

    <!-- <script src="main.js"></script> -->
</body>
</html>
