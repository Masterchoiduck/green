<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    @media (min-width:1025px){
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 550px;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      max-width: 400px;
      max-height: 400px;
      min-width: 250px;
      min-height: 250px;
      object-fit: cover;
    }
  }

  @media (min-width:769px) and (max-width:1024px){
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 550px;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      max-width: 350px;
      max-height: 350px;
      min-width: 250px;
      min-height: 250px;

      object-fit: cover;
    }
  }
  @media (min-width:320px) and (max-width:768px){
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 550px;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      max-width: 350px;
      max-height: 350px;
      min-width: 250px;
      min-height: 250px;

      object-fit: cover;
    }
  }
  
  .bigImg {
    max-width: 450px !important;
    width: auto !important;

  }
  .SImg {
    max-width: 400px !important;

  }







  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <!-- 1 -->
      <div class="swiper-slide"><img src="img/web/퍼레이드_마리오.png" alt=""></div> 
      <!-- 2 -->
      <div class="swiper-slide"><img src="img/web/퍼레이드_트랜스포머.png" alt=""></div>
      <!-- 3 -->
      <div class="swiper-slide"><img src="img/web/퍼레이드_미니언즈.png" alt=""></div>
      <!-- 4 -->
      <div class="swiper-slide"><img src="img/web/퍼레이드_트랜스포머.png" alt=""></div>
      <!-- 5 -->
      <div class="swiper-slide"><img src="img/web/퍼레이드_해리포터.png" alt=""></div>

    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    // slideChange: function e() {
    //   alert('슬라이드 변경');
    // }
    var swiper = new Swiper(".mySwiper", {
      /*
      slidesPerView: '4',
      spaceBetween: 35,
      slidesOffsetBefore:500,
      slidesOffsetAfter:500,
      */
      centeredSlides: true,
      loop: true,
      breakpoints: {

        1024 : {
            slidesPerView: 4,
            spaceBetween: 35,
            slidesOffsetBefore:500,
            slidesOffsetAfter:500,
        },
        768: {
            slidesPerView: 2,
            spaceBetween: 0,
            slidesOffsetBefore:30,
            slidesOffsetAfter:30,
        },
        320: {
            slidesPerView: 2,
            spaceBetween: 100,
            slidesOffsetBefore:10,
            slidesOffsetAfter:30,
        },
    },
    on: {
    init: function () {
      console.log('swiper initialized');
    },
  },
      
    });
    const $swiperSlide=document.querySelectorAll('.swiper-slide')
    function test(num){
      $swiperSlide.forEach((item,index)=>{
        const $Img= item.querySelector('img')
        if(num===index){
          item.classList.add('bigImg')
          $Img.classList.add('bigImg')
        } else{
          item.classList.remove('bigImg')
          $Img.classList.remove('bigImg')
        }
      })
    }
    swiper.on('slideChange', function () {
      // console.log(swiper.activeIndex);
      if(swiper.activeIndex===4){
        test(3)
        console.log('0');
        return
      }
      if(swiper.activeIndex===5){
        test(4)
        console.log('1');
        return
      }
      if(swiper.activeIndex===6){
        test(5)
        console.log('2');
        return
      }
      if(swiper.activeIndex===7){
        test(6)
        console.log('3');
        return
      }
      if(swiper.activeIndex===8){
        test(7)
        console.log('4');
        return
      }
      if(swiper.activeIndex===9){
        test(3)
        console.log('0--9');
        return
      }
      if(swiper.activeIndex===3){
        test(3)
        console.log('0--3');
        return
      }
      console.log(`넌뭐니${swiper.activeIndex}`);
      return
  })
  </script>
</body>

</html>
